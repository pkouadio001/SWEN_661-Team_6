appId: com.example.careconnect
---
# Accessibility Flow - High Contrast Validation

- launchApp
- clearState

# Login
- extendedWaitUntil:
    visible: "LOGIN"
    timeout: 20000

- tapOn: "LOGIN"

- extendedWaitUntil:
    visible: "Welcome, John Doe"
    timeout: 30000

# Open Profile
- tapOn: "Profile & Settings"

- extendedWaitUntil:
    visible: "High Contrast Mode"
    timeout: 15000

# Enable High Contrast
- tapOn: "High Contrast Mode"

# Go back to dashboard
- back

- extendedWaitUntil:
    visible: "SOS EMERGENCY"
    timeout: 15000

# Verify core navigation still works in high contrast
- tapOn: "Tasks"
- extendedWaitUntil:
    visible: "Tasks & Scheduling"
    timeout: 15000

- tapOn: "Health"
- extendedWaitUntil:
    visible: "Health Logs"
    timeout: 15000

# Return home
- tapOn: "Home"
- extendedWaitUntil:
    visible: "SOS EMERGENCY"
    timeout: 15000

