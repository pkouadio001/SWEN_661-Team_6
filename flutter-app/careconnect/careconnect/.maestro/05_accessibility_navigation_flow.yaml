appId: com.example.careconnect
---
# E2E Test 5: Accessibility Navigation Flow
# Tests that all elements are accessible and properly labeled

- launchApp

# Verify login screen accessibility
- assertVisible: "CareConnect"
- assertVisible: "Your Healthcare Partner"
- assertVisible: "Secure Access"
- assertVisible: "Role-Based"
- assertVisible: "Login"
- assertVisible: "Register"

# Login to dashboard
- tapOn: "Login"
- extendedWaitUntil:
    visible: "Profile & Settings"
    timeout: 5000

# Verify all dashboard elements are accessible
- assertVisible: "Profile & Settings"
- assertVisible: "Notifications"
- assertVisible: "Patient Information"
- assertVisible: "SOS EMERGENCY"

# Verify bottom navigation labels are accessible
- assertVisible: "Home"
- assertVisible: "Tasks"
- assertVisible: "Health"
- assertVisible: "Messages"
- assertVisible: "Alerts"
- assertVisible: "Profile"

# Navigate to Profile to verify form accessibility
- tapOn: "Profile"
- extendedWaitUntil:
    visible: "Full Name"
    timeout: 3000

# Verify all profile fields have accessible labels
- assertVisible: "Full Name"
- assertVisible: "Email"
- assertVisible: "Username"
- assertVisible: "Role"
- assertVisible: "Change PIN"
- assertVisible: "High Contrast Mode"

# Test navigation back
- back
- extendedWaitUntil:
    visible: "SOS EMERGENCY"
    timeout: 3000

# Test SOS button accessibility
- tapOn: "SOS EMERGENCY"
- extendedWaitUntil:
    visible: "Emergency Alert"
    timeout: 3000
- assertVisible: "Emergency Alert"
- assertVisible: "Send SOS"
- assertVisible: "Cancel"

# Close dialog
- tapOn: "Cancel"
- extendedWaitUntil:
    visible: "SOS EMERGENCY"
    timeout: 2000
