appId: com.example.careconnect
---
# E2E Test 3: Navigation Flow
- launchApp
- clearState # Clear app state from previous tests

# Wait for app
- extendedWaitUntil:
    visible:
      text: ".*"
    timeout: 15000

# Handle login if needed
- runFlow:
    when:
      visible: "LOGIN"
    commands:
      - tapOn: "LOGIN"
      - extendedWaitUntil:
          visible: "SOS EMERGENCY"
          timeout: 15000

# Wait for dashboard to be fully ready
- extendedWaitUntil:
    visible: "Home"
    timeout: 10000

# Now on dashboard - test navigation
- assertVisible: "Home"

# Test Tasks tab
- tapOn: "Tasks"
- extendedWaitUntil:
    visible: "Tasks & Scheduling"
    timeout: 5000

# Test Health tab
- tapOn: "Health"
- extendedWaitUntil:
    visible: "Notes & Health Logs"
    timeout: 5000

# Test Messages tab
- tapOn: "Messages"
- extendedWaitUntil:
    visible: "Communication & Safety"
    timeout: 5000

# Test Alerts tab
- tapOn: "Alerts"
- extendedWaitUntil:
    visible: "Notifications & Reminders"
    timeout: 5000

# Test Profile tab
- tapOn: "Profile"
- extendedWaitUntil:
    visible: "Welcome, John Doe"
    timeout: 5000

# Return to Home
- tapOn: "Home"
- extendedWaitUntil:
    visible: "SOS EMERGENCY"
    timeout: 5000
