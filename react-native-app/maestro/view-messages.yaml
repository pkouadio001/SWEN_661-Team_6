appId: com.xxmetasolxx.buildertorn # <-- replace with your real appId
---
- launchApp

- tapOn:
    text: "Login"
    index: 0
# Go to Tasks tab/button (based on your bottom nav)
- tapOn:
    text: "Login"
    index: 1

# If you have a card/button to open Today’s Tasks
# (your UI shows "Today's Tasks" in multiple places, so this may work)
- tapOn:
    text: "Communication & safety"
    index: 0

- tapOn:
    text: "Messages"
    index: 0

# Verify we’re on the Messages screen
- assertVisible: "Messages"
- assertVisible: "Stay connected with your care team"
