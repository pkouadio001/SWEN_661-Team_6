appId: com.xxmetasolxx.buildertorn # <-- replace with your real appId
---
- launchApp

- tapOn:
    text: "Login"
    index: 0
# Go to Tasks tab/button (based on your bottom nav)
- tapOn:
    text: "Login"
    index: 1

# If you have a card/button to open Today’s Tasks
# (your UI shows "Today's Tasks" in multiple places, so this may work)
- tapOn:
    text: "Tasks & Scheduling"
    index: 0

# Verify we’re on the Today’s Tasks screen
- assertVisible: "Today's Tasks"
- assertVisible: "Upcoming Appointments"

# Verify at least one known task exists (from your defaultTasks)
- tapOn:
    text: "Today's Tasks"
    index: 0
- assertVisible: "Blood pressure check"
- assertVisible: "Jan 25 at 8:00 AM"
